<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/default.css" />
    </head>
    <body>
        <div class="container">
            <!--
            <header class="container header">
                <h1>Ace</h1>
            </header>
            -->
            <article class="container">
                <form class="form form-inline">
                    <div class="form-group">
                        <label for="themes">Change theme</label>
                        <select class="form-control" id="themes"></select>
                    </div>
                </form>
                <br />
                <form class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Find" id="find-value" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Replace with" id="replace-value" />
                    </div>
                    <button id="find" type="button" class="btn btn-primary">Find</button>
                    <button id="replace" type="button" class="btn btn-primary" disabled="disabled">Replace</button>
                    <button id="replace-all" type="button" class="btn btn-primary" disabled="disabled">Replace all</button>
                    <div class="form-group">
                        <label for="case-sensitive">case sensitive</label>
                        <input type="checkbox" title="Case sensitive" id="case-sensitive" checked="checked" />
                    </div>
                </form>
                <pre id="editor"></pre>
                <p id="last-saved"></p>
            </article>
        </div>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="css/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/default.js"></script>
    </body>
</html>
